@PART[Benjee10_MMSEV_base_TNode1-25]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Benjee10_MMSEV]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[Benjee10_MMSEV_base_tNode_IVA]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[Benjee10_MMSEV]
{
	MODEL
	{
		model = FreeIva/MMSEV/base_tNode_IVA
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
		DeleteInternalObject
		{
			objectName = 125 endcap
		}
	}

	@PROP[htProps_HatchDoor],0
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = node_stack_left // note the hatch is actually on the right side
			airlockName = hatchSide1
		}
	}

	@PROP[htProps_HatchDoor],1
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = node_stack_bottom
			// note there are 2 airlocks here, (hatchBottomA being the other one)
			// they're switched with b9partswitch, not sure how best to support this
			airlockName = hatchBottomB
			cutoutTargetTransformName = Circle.004
		}
	}

	@PROP[htProps_HatchDoor],2
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = node_stack_top
			// note there are 2 airlocks here, (hatchTopA being the other one)
			// they're switched with b9partswitch, not sure how best to support this
			airlockName = hatchTopB
			cutoutTargetTransformName = Circle.003
		}
	}
}