		MODULE
		{
			name = HatchConfig
			attachNodeId = left
		}
	}

	@PROP[htProps_HatchDoor],1
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = right
		}
	}

	@PROP[htProps_HatchDoor],2
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = top
		}
	}

	@PROP[htProps_HatchDoor],3
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
		}
	}
}