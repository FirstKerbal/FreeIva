@PART[Benjee10_MMSEV_baseNode1-25]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Benjee10_MMSEV]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[Benjee10_MMSEV_base_node_1-25_IVA]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[Benjee10_MMSEV]
{
	MODEL
	{
		model = FreeIva/MMSEV/Spaces/base_node_1-25_IVA
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
		// TODO: this iva seems to have some colliders already inside it.  we might need to get rid of them
		// TODO: cutouts
	}

	@PROP[htProps_HatchDoor],0
