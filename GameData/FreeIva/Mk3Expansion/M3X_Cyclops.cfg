@PART[M3X_CyclopsCockpit]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Mk3Expansion]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL:HAS[@MODEL:HAS[#model[Mk3Expansion/Spaces/Cyclops/Internal]]&!MODULE[InternalModuleFreeIva]]:AFTER[Mk3Expansion]
{
	MODEL
	{
		model = FreeIva/Mk3Expansion/M3X_Cyclops
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
		internalDepthMaskName = depthMask
	}


	@PROP[Hatch_Plane],1
	{
		MODULE
		{
			name = HatchConfig
			cutoutTargetTransformName = Cabin
			attachNodeId = bottom
		}
	}

	@PROP[Hatch_Plane],0
	{
		MODULE
		{
			name = HatchConfig
			airlockName = Airlock
		}
	}
}