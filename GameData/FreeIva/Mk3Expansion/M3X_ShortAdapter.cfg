@PART[M3X_ShortAdapter]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Mk3Expansion]:NEEDS[Reviva&B9PartSwitch]
{
	MODULE
	{
		name = ModuleFreeIva
	}

	MODULE
	{
		name = ModuleIVASwitch
		internalName = FreeIva_Empty_Internal
	}

	INTERNAL
	{
		name = FreeIva_Empty_Internal
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE:HAS[~tankType],*
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = FreeIva_M2X_Short25adapter_IVA // note shared internal with M2X
				}
			}
		}

		@SUBTYPE:HAS[#tankType],*
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = FreeIva_Empty_Internal
				}
			}
		}
	}
}
