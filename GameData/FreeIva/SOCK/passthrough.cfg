// passthrough
@PART[benjee10_shuttle_crewTube*]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Benjee10_shuttleOrbiter]
{
	MODULE
	{
		name = ModuleFreeIva
		passThroughNodeA = node_stack_top
		passThroughNodeB = node_stack_bottom
	}
}

// eva
@PART[benjee10_shuttle_midFuselage]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Benjee10_shuttleOrbiter]
{
	MODULE
	{
		name = ModuleFreeIva
		doesNotBlockEVA = true
	}
}
