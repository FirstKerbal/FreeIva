@PART[sspx-airlock-25-1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionReduxIVAs]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-airlock-25-1-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionReduxIVAs]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-airlock-25-1-iva
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	// this hatch is placed off-center; replace it with a smaller one that will fit on the centerline
	@PROP[NF_HTCH_IVA_Basic],0
	{
		@name = FreeIva_Hatch_Round_Size0
		@position = -0.285,0,0.435
		@scale = 1,1,1

		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
			cutoutTargetTransformName = AirlockInternalShell
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			dockingPortNodeName = dockingNode
			requiredAnimationName = 25DoorsOpen
			cutoutTargetTransformName = AirlockInternalShell
		}
	}

	@PROP[NF_HTCH_EVA_Basic]
	{
		MODULE
		{
			name = HatchConfig
			airlockName = Airlock
			cutoutTargetTransformName = AirlockInternalShell
		}
	}
}