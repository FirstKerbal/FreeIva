@PART[sspx-inflatable-hab-125-1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionReduxIVAs]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-inflatable-hab-125-1-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionReduxIVAs]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-inflatable-hab-125-1-iva
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	@PROP[NF_HTCH_IVA_Basic],0
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
			cutoutTargetTransformName = Internal 1
			sspx_requireDeployment = true
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = top
			cutoutTargetTransformName = Internal 1
			sspx_requireDeployment = true
		}
	}
}