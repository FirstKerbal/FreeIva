// parts that should not block EVA:
// B2 Back Porch
// cargo bay
// cargo bay short
// side hatch short

@PART[wbiBackPorch|wbiB2CargoBay|wbiB2ShortCargoBay|wbiB2ShortSideHatch]:HAS[!MODULE[ModuleFreeIva]]:AFTER[WildBlueIndustries]
{
	MODULE
	{
		name = ModuleFreeIva
		doesNotBlockEVA = true
	}
}

// parts that should have passthrough:
// bioreactor
// logistics mini
// rb-s1 adapter (many variants)
// sb-s1 adapter (many variants)
// st-s1 adapter

@PART[b2BioreactorModule|wbiMiniLogisticsModule|wbiAdapterRBS1|wbiAdapterSBS1|wbiAdapterSTS1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[WildBlueIndustries]
{
	MODULE
	{
		name = ModuleFreeIva
		passThroughNodeA = top
		passThroughNodeB = bottom
	}
}