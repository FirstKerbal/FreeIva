@PART[M2X_UST]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Mk2Expansion]:NEEDS[Reviva&B9PartSwitch]
{
	MODULE
	{
		name = ModuleFreeIva
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE:HAS[~tankType],*
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleFreeIva
				}
				DATA
				{
					passThroughNodeA = top
					passThroughNodeB = bottom
				}
			}
		}
	}
}
