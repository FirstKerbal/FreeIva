@PART[M2X_Decoupler|M2X_Mk2BatteryBank|M2X_StructuralAdapterS|M2X_StructuralAdapterLong]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Mk2Expansion]
{
	MODULE
	{
		name = ModuleFreeIva
		passThroughNodeA = top
		passThroughNodeB = bottom
	}
}

@PART[M2X_Short25adapter]:HAS[~FreeIva_AutoPassThrough]:AFTER[Mk2Expansion]
{
	FreeIva_AutoPassThrough = true
	FreeIva_AutoPassThrough_VolumeScalar = -0.25
}

@PART[M2X_625tricoupler|M2X_UST|M2X_InverterFuselage|M2X_SlantAdapterS]:HAS[~FreeIva_AutoPassThrough]:AFTER[Mk2Expansion]
{
	FreeIva_AutoPassThrough = true
	FreeIva_AutoPassThrough_VolumeScalar = -0.5
}

@PART[M2X_linearTricoupler|M2X_Mk2bicoupler|M2X_LHub|M2X_THub|M2X_XHub]:HAS[~FreeIva_AutoPassThrough]:AFTER[Mk2Expansion]
{
	FreeIva_AutoPassThrough = true
	FreeIva_AutoPassThrough_VolumeScalar = -0.75
}