@PART[M2X_Mk2bicoupler]:HAS[!MODULE[ModuleFreeIva]]:AFTER[Mk2Expansion]:NEEDS[Reviva&B9PartSwitch]
{
	// when KSP loads the part, it splits these keys by underscore and only takes the 3rd token.
	// So, the part ends up with 3 attachnodes named "bottom" and we can't tell hatches which one they belong to
	node_stack_bottom01 = #$node_stack_bottom_01$
	node_stack_bottom02 = #$node_stack_bottom_02$
	-node_stack_bottom_01 = delete
	-node_stack_bottom_02 = delete

	MODULE
	{
		name = ModuleFreeIva
	}

	MODULE
	{
		name = ModuleIVASwitch
		internalName = FreeIva_Empty_Internal
	}

	INTERNAL
	{
		name = FreeIva_Empty_Internal
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE:HAS[~tankType],*
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = FreeIva_M2X_Mk2bicoupler_IVA
				}
			}
		}

		@SUBTYPE:HAS[#tankType],*
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = FreeIva_Empty_Internal
				}
			}
		}
	}
}

INTERNAL
{
	name = FreeIva_M2X_Mk2bicoupler_IVA

	MODEL
	{
		model = FreeIva/Mk2Expansion/M2X_Mk2bicoupler
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	PROP
	{
		name = FreeIva_Hatch_Round_Size0
		position = 0, 0, -0.85
		rotation = -3.09086197e-08, -0.707106709, -0.707106829, -3.09086197e-08

		MODULE
		{
			name = HatchConfig
			attachNodeId = top
		}
	}

	PROP
	{
		name = FreeIva_Hatch_Round_Size0
		position = -0.75, 0, 0.1
		rotation = 0.707106829, 0, 0, -0.707106709

		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom01
		}
	}

	PROP
	{
		name = FreeIva_Hatch_Round_Size0
		position = 0.75, 0, 0.1
		rotation = 0.707106829, 0, 0, -0.707106709

		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom02
		}
	}

}

!INTERNAL[FreeIva_M2X_Mk2bicoupler_IVA]:NEEDS[!Mk2Expansion] {}
!INTERNAL[FreeIva_M2X_Mk2bicoupler_IVA]:NEEDS[!Reviva] {}