@INTERNAL:HAS[@MODEL:HAS[#model[NearFutureSpacecraft/Spaces/command-25/command-25-iva-1]]&!MODULE[InternalModuleFreeIva]]
{
	MODEL
	{
		model = FreeIva/NearFutureSpacecraft/command-25-iva-1
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
		internalDepthMaskName = depthMask

		Cut
		{
			target = PPTSIVABase
			type = Mesh
			tool = cutout
		}
	}

	@PROP[NF_HTCH_IVA_Basic]
	{
		MODULE
		{
			name = HatchConfig
			cutoutTargetTransformName = PPTSIVABase
			attachNodeId = top
		}
	}

	@PROP[NF_HTCH_IVA_2Sided_Ring]
	{
		MODULE
		{
			name = HatchConfig
			cutoutTargetTransformName = PPTSIVABase
			attachNodeId = bottom
		}
	}

	@PROP[NF_HTCH_EVA_Basic]
	{
		MODULE
		{
			name = HatchConfig
			airlockName = Airlock
		}
	}
}