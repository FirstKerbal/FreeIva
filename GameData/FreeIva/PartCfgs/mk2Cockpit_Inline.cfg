@PART[mk2Cockpit_Inline]:HAS[!MODEL]
{
	MODEL
	{
		model = Squad/Parts/Command/mk2CockpitInline/model
	}
}

@PART[mk2Cockpit_Inline] // mk2Cockpit.Inline
{

	MODEL
	{
		model = FreeIva/Parts/mk2CockpitInline
	}

	MODULE
	{
		name = ModuleFreeIva
	}
}

PROP
{
	name = FreeIva_Hatch_Invisible

	MODULE
	{
		name = PropHatch
	}
}

@INTERNAL:HAS[@MODEL:HAS[#model[Squad/Spaces/mk2InlineInternal/mk2InlineIVA]]]
{
	MODEL
	{
		model = FreeIva/Spaces/mk2CockpitInline
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	PROP
	{
		name = FreeIva_Hatch_Invisible

		MODULE
		{
			name = PropHatchConfig
			attachNodeId = node_stack_top
			airlockName = Airlock_Front
			HideWhenOpen
			{
				name = Hatch_Front
				position = 0,0,0
			}
		}
	}

	PROP
	{
		name = FreeIva_Hatch_Invisible

		MODULE
		{
			name = PropHatchConfig
			attachNodeId = node_stack_bottom
			airlockName = Airlock_Rear
			HideWhenOpen
			{
				name = Hatch_Back
				position = 0,0,0
			}
		}
	}

	// TODO: port hatch
	// airlockName = Airlock

	// TOOD: starboard hatch
	// airlockName = Airlock2

	PROP:NEEDS[ASET]
	{
		name = HandRailShort
		position = -0.359800011,0.800000012,-0.225799993
		rotation = -0.413985878,-0.621453643,-0.0492547117,0.663313746
		scale = 1,1,1
	}
	PROP:NEEDS[ASET]
