@PART[stackBiCoupler_v2]
{
	MODULE
	{
		name = ModuleFreeIva
	}
	INTERNAL
	{
		name = FreeIva_stackBiCoupler_Internal
	}
}

// copy the larger bicoupler
+INTERNAL[FreeIva_adapterLargeSmallBi_Internal]
{
	name = FreeIva_stackBiCoupler_Internal

	@MODEL
	{
		// offset the model and all the props
		offset = 0, 0, 0.33838
	}

	@PROP[FreeIva_Hatch_Round_Size1],*
	{
		@MODULE[PropHatchConfig]:HAS[attachNodeId[node_stack_bottom01]]
		{
			@attachNodeId = node_stack_bottom1
		}
		@MODULE[PropHatchConfig]:HAS[attachNodeId[node_stack_bottom02]]
		{
			@attachNodeId = node_stack_bottom2
		}
	}
}