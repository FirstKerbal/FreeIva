@PART[ExtraDockingPorts-MediumDockingPort]:HAS[!MODULE[ModuleFreeIva]]:AFTER[ExtraDockingPorts]
{
	MODEL
	{
		model = FreeIva/Parts/Airlock
		position = 0, 0.288, 0
	}

	MODULE
	{
		name = ModuleFreeIva
	}

	INTERNAL
	{
		name = FreeIva_ExtraDockingPorts_MediumIVA
	}
}

+INTERNAL[FreeIva_dockingPortSr_Internal]:NEEDS[ExtraDockingPorts]
{
	@name = FreeIva_ExtraDockingPorts_MediumIVA

	@PROP[FreeIva_Hatch_Round_Size1],0
	{
		@MODULE[HatchConfig]
		{
			@attachNodeId = Top
			@dockingPortNodeName = nodeTop
		}
	}

	@PROP[FreeIva_Hatch_Round_Size1],1
	{
		@MODULE[HatchConfig]
		{
			@attachNodeId = Bottom
		}
	}
}
