@PART[ExtraDockingPorts-SmallCompactDockingPort|ExtraDockingPorts-SmallModularDockingPort]:HAS[!MODULE[ModuleFreeIva]]:AFTER[ExtraDockingPorts]
{
	MODEL
	{
		model = FreeIva/Parts/Airlock
		position = 0, 0.35, 0
	}

	MODULE
	{
		name = ModuleFreeIva
	}

	INTERNAL
	{
		name = FreeIva_ExtraDockingPorts_SmallIVA
	}
}

+INTERNAL[FreeIva_dockingPort2_Internal]:NEEDS[ExtraDockingPorts]
{
	@name = FreeIva_ExtraDockingPorts_SmallIVA

	@PROP[FreeIva_Hatch_Round_Size0],0
	{
		@MODULE[HatchConfig]
		{
			@attachNodeId = Bottom
		}
	}

	@PROP[FreeIva_Hatch_Round_Size0],1
	{
		@MODULE[HatchConfig]
		{
			@attachNodeId = Top
			@dockingPortNodeName = nodeTop
		}
	}
}
